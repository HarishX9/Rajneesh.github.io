<!DOCTYPE html>
<html>
<head>
  <title>Rajneesh Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 30px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
      margin-bottom: 20px;
    }
    .name-img {
      width: 280px;
      margin-bottom: 30px;
    }
    .search-container {
      display: flex;
      justify-content: center;
    }
    .search-box-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      padding: 10px 15px;
    }
    .search-icon {
      width: 24px;
      margin-right: 10px;
    }
    .search-box {
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
    }
    .icons-right {
      display: flex;
      gap: 10px;
    }
    .icon-btn {
      width: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Profile Photo -->
  <img src="profile.jpg" alt="Profile" class="profile-img">

  <!-- Name Image -->
  <img src="rajneesh.png" alt="Rajneesh" class="name-img">

  <!-- Search Box with Icons -->
  <div class="search-container">
    <div class="search-box-wrapper">
      <img src="google.png" class="search-icon" alt="G">
      <input type="text" placeholder="Search" class="search-box">
      <div class="icons-right">
        <img src="mic.png" class="icon-btn" alt="Mic">
        <img src="lens.png" class="icon-btn" alt="Lens">
      </div>
    </div>
  </div>

</body>
</html>
